        <script type="text/javascript">
            google.charts.load("current", { mapsApiKey: "AIzaSyDufqKZfV_x1XgpeBpuU9ff5gX0BbPqHlA", packages:["map"]});
            google.charts.setOnLoadCallback(drawMap);

            function drawMap () {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Address');
                data.addColumn('string', 'Location');
                data.addColumn('string', 'Marker');

                data.addRows([
                    ['Berlin', 'Berlin', 'default'],
                    ['Munich', 'Munich', 'default'],
                    ['Copenhagen', 'Copenhagen', 'default'],
                    ['Amsterdam', 'Amsterdam', 'default'],
                    ['The Hague', 'The Hague', 'default'],
                    ['Rotterdam', 'Rotterdam', 'default'],
                    ['Amsterdam', 'Amsterdam', 'default'],
                    ['Brussels', 'Brussels', 'default'],
                    ['Frankfurt', 'Frankfurt', 'default'],
                    ['Bern, Switzerland', 'Bern', 'default'],
                    ['Zurich, Switzerland', 'Zurich', 'default'],
                    ['Rome', 'Roma', 'plan'],
                    ['Venice', 'Venice', 'plan'],
                    ['Barcelona, Spain', 'Barcelona', 'plan'],
                    ['Praha', 'Praha', 'plan'],
                    ['Budapest', 'Budapest', 'plan'],
                    ['Paris', 'Paris', 'plan']
                ]);

                var options = {
                    mapType: 'terrain',
                    zoomLevel: 5,
                    showTooltip: true,
                    showInfoWindow: true,
                    useMapTypeControl: true,
                    icons: {
                        default: {
                            normal: 'http://icons.iconarchive.com/icons/paomedia/small-n-flat/16/star-alt-icon.png',
                            selected: 'http://icons.iconarchive.com/icons/paomedia/small-n-flat/16/star-alt-icon.png'
                        },
                        plan:{
                            normal: 'http://icons.iconarchive.com/icons/icons8/christmas-flat-color/16/star-icon.png',
                            selected: 'http://icons.iconarchive.com/icons/icons8/christmas-flat-color/16/star-icon.png'
                        }
                    }
                };

                var map = new google.visualization.Map(document.getElementById('map_div'));

                map.draw(data, options);
            }

        </script>
